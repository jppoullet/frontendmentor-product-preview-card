<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <div class="chanelImage">
      <img class="productMobile" src="images/image-product-mobile.jpg" alt="chanel perfume">
      <img class="productDesktop" src="images/image-product-desktop.jpg" alt="chanel perfume desktop">
    </div>

    <div class="perfumeInfo">
      <p class="perfume">P E R F U M E</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <h1 class="currentPrice">$149.99</h1>
        <h2 class="oldPrice">$169.99</h2>
      </div>
      
      <div class="buttonContainer">
        <button class="addToCartButton"><img src="images/icon-cart.svg" alt="add to cart shopping cart icon"><b>Add to Cart</b</button>
      </div>
    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean-Paul Poullet</a>.
  </footer>

</body>
</html>
